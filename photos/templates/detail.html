{% extends "base.html" %}

{% block content %}
    <div class="card">
        <img src="{{ photo.image.url }}" class="card-img-top" alt="{{ photo.title }}">
        <div class="card-body">
            <h2 class="card-title">{{ photo.title }}</h2>
            <p class="text-muted">Uploaded on {{ photo.uploaded_at|date:"F j, Y" }}</p>
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'photo_list' %}" class="btn btn-outline-secondary">Back to Gallery</a>
                <a href="{% url 'photo_delete' photo.pk %}" class="btn btn-danger">Delete Photo</a>
            </div>
        </div>
    </div>
{% endblock %}
