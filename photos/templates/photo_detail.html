{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <img src="{{ photo.image.url }}"
                         class="img-fluid rounded mb-4"
                         style="max-height: 70vh; width: auto; display: block; margin: 0 auto;"
                         alt="{{ photo.title }}">

                    <h1 class="card-title">{{ photo.title }}</h1>
                    <p class="text-muted mb-4">
                        Uploaded on {{ photo.uploaded_at|date:"F j, Y H:i" }}
                    </p>

                    <div class="d-flex justify-content-between align-items-center">
                        <a href="{% url 'photo_list' %}" class="btn btn-outline-secondary">
                            ‚Üê Back to Gallery
                        </a>
                        <a href="{% url 'photo_delete' photo.pk %}"
                           class="btn btn-danger btn-delete">
                            Delete Photo
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
