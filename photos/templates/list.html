{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for photo in photos %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <!-- Fixed size thumbnail container -->
            <div class="thumbnail-container" style="height: 200px; overflow: hidden; display: flex; justify-content: center; align-items: center; background: #f8f9fa;">
                <img src="{{ photo.image.url }}"
                     style="max-height: 100%; max-width: 100%; object-fit: contain;"
                     alt="{{ photo.title }}">
            </div>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ photo.title }}</h5>
                <div class="mt-auto d-flex justify-content-between">
                    <a href="{% url 'photo_detail' photo.pk %}" class="btn btn-sm btn-primary">
                        Detail
                    </a>
                    <a href="{% url 'photo_delete' photo.pk %}" class="btn btn-sm btn-danger">
                        Delete
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info">No photos yet. Upload one!</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
